<!doctype html>
<html lang="en">

<head>
  <title>Sweeter | The new project!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon"
      href="{{ url_for('static', filename='profile_pics/icon.ico') }}"
      type="image/x-icon"
    />
  <meta property="og:title" content="Sweeter - the sweetest site" />
  <meta property="og:description" content="mini project for Web Plus" />
  <meta
      property="og:image"
      content="/static/profile_pics/ogimage.jpg"
    />
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="static/style.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="{{ url_for('static', filename='myjs.js') }}"></script>


  <script>
    $(document).ready(function () {
      get_posts();
      console.log("Hallo")
    });

  </script>


</head>

<body class="has-navbar-fixed-top">

  <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-band">
      <a class="navbar-item" href="/">
        <img src="{{ url_for('static', filename='profile_pics/icon.ico') }}"></a>
        <strong class="is-sparta logo-text">
          SWEETER
        </strong>
      </a>
    </div>
  </nav>

  <section class="section">
    <article class="media">
      <figur class="media-left" style="align-self: center;">
        <a href="/user/{{ user_info.nickname }}" class="image is-32x32">
          <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">

        </a>
      </figur>

      <div class="media-content">
        <div class="field">
          <p class="control">
            <input type="text" id="input-post" class="input is-rounded" placeholder="What's on your mind?"
              onclick="$('#modal-post').addClass('is-active')">
            </input>
          </p>
        </div>
      </div>
    </article>

    <div class="modal" id="modal-post">
      <div class="modal-background" onclick="$('#modal-post').removeClass('is-active')"></div>
      <div class="modal-content">

        <div class="box">
          <article class="media">
            <div class="media-content">
              <div class="field">
                <p class="control">
                  <textarea class="textarea" id="textarea-post" placeholder="Write something..."
                    onclick="event.stopPropagation()"></textarea>
                </p>
              </div>

              <nav class="level is-mobile">
                <div class="level-left"></div>
                <div class="level-right">
                  <div class="level-item">
                    <a class="button is-sparta" onclick="post(event)">Create post</a>
                  </div>
                  <div class="level-item">
                    <a class="button is-sparta is-outlined" onclick="$('#modal-post').removeClass('is-active')">
                      Cancel
                    </a>
                  </div>
                </div>
              </nav>
            </div>
          </article>

          <div class="modal-close is-large">
            <button class="close" onclick="$('#modal-post').removeClass('is-active')"></button>
          </div>
        </div>
      </div>
  </section>

  <section class="section">
    <div id="post-box" class="container">

      <div class="box">
        <article class="media">

          <div class="media-left">
            <a class="image is-64x64" href="#">
              <img class="is-rounded" src="{{ url_for('static', filename='profile_pics/profile_pleaceholder.png') }}"
                alt="Image" />


            </a>
          </div>

          <div class="media-content">
            <div class="content">
              <p>
                <strong>John Smith</strong> <small>@johnsmith</small>
                <small>31m</small>
                <br />
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
                efficitur sit amet massa fringilla egestas. Nullam condimentum
                luctus turpis.
              </p>
            </div>

            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('', 'heart')">
                  <span class="icon is-small">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                  </span>&nbsp;
                  <span id="like-num">1.0k</span>
                </a>
              </div>
            </nav>

          </div>
        </article>
      </div>

    </div>
  </section>


</body>

</html>
